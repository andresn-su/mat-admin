<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow Admin</title>
    <!-- Style -->
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-2">
            <div class="navbar-admin bg-light p-3 shadow">
                <!-- Profile Image -->
                <div class="img-profile">
                    <div class="img"></div>
                </div>

                <div class="my-3 center">
                    Sparrow <strong>Admin</strong>
                </div>
                <hr>

                <!-- Menu -->
                <ul class="list-group nav">
                    <a href="index.html" class="ripple" data-mdb-ripple-color="white">
                        <li class="list-group-item active">
                            <i class="fas fa-home"></i> Home
                        </li>
                    </a>
                    <a href="forms.html" class="ripple" data-mdb-ripple-color="primary">
                        <li class="list-group-item">
                            <i class="fab fa-wpforms"></i> Forms
                        </li>
                    </a>
                    <a href="tables.html" class="ripple" data-mdb-ripple-color="primary">
                        <li class="list-group-item">
                            <i class="fas fa-border-all"></i> Tables
                        </li>
                    </a>
                    <a href="charts.html" class="ripple" data-mdb-ripple-color="primary">
                        <li class="list-group-item">
                            <i class="fas fa-chart-line"></i> Charts
                        </li>
                    </a>
                    <a href="blank.html" class="ripple" data-mdb-ripple-color="primary">
                        <li class="list-group-item">
                            <i class="fas fa-file"></i> Blank
                        </li>
                    </a>
                    <a href="404.html" class="ripple" data-mdb-ripple-color="primary">
                        <li class="list-group-item">
                            <i class="fas fa-exclamation-circle"></i> 404
                        </li>
                    </a>
                    <a href="login.html" class="ripple" data-mdb-ripple-color="primary">
                        <li class="list-group-item">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </li>
                    </a>
                </ul>
            </div>
        </div>

        <!-- Content -->
        <div class="col-sm-10 content">
            <!-- Title -->
            <div class="p-3 display-6">
                Home
            </div>
            <div class="m-2">
                <!-- Home Analysis Items -->
                <div class="row home-analysis">
                    <div class="col-lg-4">
                        <div class="p-4 m-1 bg-light shadow item">
                            <div class="row">
                                <div class="col-6"><i class="fas fa-chart-bar"></i></div>
                                <div class="col-6">
                                    <strong>Visits</strong><br>
                                    <h3>321</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="p-4 m-1 bg-light shadow item">
                            <div class="row">
                                <div class="col-6"><i class="fas fa-users"></i></div>
                                <div class="col-6">
                                    <strong>Online Users</strong><br>
                                    <h3>729</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="p-4 m-1 bg-light shadow item">
                            <div class="row">
                                <div class="col-6"><i class="fas fa-download"></i></div>
                                <div class="col-6">
                                    <strong>Downloads</strong><br>
                                    <h3>1024</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container-fluid mt-4 mb-3 p-3 bg-light shadow">
                    <div class="title">
                        Weekly Analysis
                    </div>
                    <canvas id="myChart" width="400" height="200"></canvas>
                </div>

            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="bg-footer text-white p-4">
        Copyright
        <i class="fa fa-copyright" aria-hidden="true"></i>
        2021 All rights reserved | Template by
        <a href="https://github.com/andresn-su" target="_blank">André</a>
    </footer>

    <!-- MDB -->
    <script type="text/javascript" src="./node_modules/mdb-ui-kit/js/mdb.min.js"></script>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"
        integrity="sha256-uVEHWRIr846/vAdLJeybWxjPNStREzOlqLMXjW/Saeo=" crossorigin="anonymous"></script>
    <!-- Chart -->
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var chartGraph = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"],
                datasets: [{
                    label: "Downloads da Semana",
                    data: [10, 15, 8, 5, 6, 9, 10],
                    borderWidth: 6,
                    borderColor: "rgba(77,166,253,0.8)"
                }]
            }
        })
    </script>
</body>

</html>
